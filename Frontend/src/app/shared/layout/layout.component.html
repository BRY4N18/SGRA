<div class="app-shell">
  <aside class="app-sidebar">
    <div class="brand">
      <div class="logo">SGRA</div>
      <div class="subtitle">Refuerzo Académico</div>
    </div>

    <nav class="menu">
      <a class="menu-item" routerLink="/dashboard/coordinador" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-speedometer2"></i><span>Dashboard</span>
      </a>
      <a class="menu-item" routerLink="/dashboard/coordinador/espacios" routerLinkActive="active">
        <i class="bi bi-building"></i><span>Gestión de Espacios Físicos</span>
      </a>
      <a class="menu-item" routerLink="/dashboard/coordinador/reportes" routerLinkActive="active">
        <i class="bi bi-bar-chart"></i><span>Reportes</span>
      </a>
      <a class="menu-item" routerLink="/dashboard/coordinador/importar" routerLinkActive="active">
        <i class="bi bi-upload"></i><span>Importar Datos</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <small class="text-muted">UTEQ • SGRA</small>
    </div>
  </aside>

  <main class="app-main">
    <header class="app-topbar">
      <div class="topbar-left">
        <h5 class="m-0">Panel</h5>
        <span class="pill">Activo</span>
      </div>
      <div class="topbar-right">
        <button class="btn btn-outline-success btn-sm">
          <i class="bi bi-person-circle me-1"></i> Mi cuenta
        </button>
        <button class="btn btn-outline-danger btn-sm ms-2" (click)="onLogout()">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
      </div>
    </header>

    <section class="app-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
