<div class="login-page">
  <div class="login-card shadow-lg">
    <div class="brand">
      <div class="brand-badge">SGRA</div>
      <div class="brand-text">
        <h1>Iniciar sesión</h1>
        <p>Sistema de Gestión de Refuerzo Académico - UTEQ</p>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control form-control-lg" placeholder="usuario" />
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control form-control-lg" placeholder="••••••••" />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 btn-login">
        Ingresar
      </button>

      <div class="helper mt-3">
        <small class="text-muted">¿Olvidaste tu contraseña? Contacta al administrador.</small>
      </div>
    </form>

    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
</div>
